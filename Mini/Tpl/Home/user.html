            <li class="center_btn1" id="btn_userinfo"><a href="javascript:;"><span></span>当前账户信息</a></li>

                    <label>手机<input type="text" id="showmobile" readonly="true" class='usclass'></label>
                </div>
                <div class="mini-control">
                    <label>淘宝登录名<input type="text" id="shoutbname" readonly="true" class='usclass'></label>
                </div>
        </div>
        <div class="user_l_box none" name="user_l_box" id="changepwd" style="top:-100px;">
            <form>
                <div class="mini-control">
                    <label>旧密码<input type="password" id="c_old_password" placeholder="6-16位字符，区分大小写"></label>
                </div>
                <div class="mini-control">
                    <label>新密码 <input type="password" id="c_new_password" placeholder="6-16位字符，区分大小写"></label>
                </div>
                <div class="mini-control">
                    <label>确认新密码<input type="password" id="c_reg_new_password" placeholder="请再次输入密码"></label>
                </div>
                <div class="mini-control">
                  <label>  <a href="javascript:;" onclick="return change_pwd();" class="mini-btns">提交</a></label>
                    <!--<input type="button" onclick="return change_pwd();" value="提交" class="mini-change-submit" />-->

            </form>
            <p class="mini-control-tips" id="pwd_error_msg"></p>
        </div>
        <div class="user_l_box none" name="user_l_box" id="change_name" style="top:-100px;">

                <div class="mini-control">
                    <label>账户<input type="text" id="txtusername" placeholder="6-16位字符，区分大小写"></label>

                <div class="mini-control">
                    <label>  <a href="javascript:;"  class="mini-btns" id="btn_change_name">提交</a></label>
                </div>
                <div class="mini-control">

                </div>
            </form>

        </div>
        <div class="user_l_box none" name="user_l_box" id="changetbname" style="top:-100px;">
            <form>
                <div class="mini-control">
                    <label>淘宝登录名<input type="text" id="txttbname" placeholder="6-16位字符，区分大小写"></label>
                </div>
                <div class="mini-control">
                    <label>  <a href="javascript:;"  class="mini-btns" id="btn_change_tbname">提交</a></label>
                </div>
                <div class="mini-control">
                    <p class="mini-control-tips" id="changetbname_msg"></p>
